<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Вікторини</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навігаційна панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Вікторини</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-primary me-2" href="quiz-list">Головне меню</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success" href="login">Залогуватися</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Форма реєстрації -->
<div class="container mt-5">
    <h1 class="text-center">Реєстрація</h1>
    <p class="text-center text-muted">Поля, позначені <span class="text-danger">*</span>, обов'язкові для заповнення</p>
    
    <form action="#" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Фото -->
        <div class="mb-3 text-center">
            <label for="profilePic" class="form-label">Додати фото (за умовчанням)</label>
            <div>
                <img src="default-profile.png" alt="Фото за замовчуванням" class="img-thumbnail" width="150" id="defaultImg">
            </div>
            <input class="form-control mt-3" type="file" id="profilePic" name="profilePic">
        </div>

        <!-- Нікнейм -->
        <div class="mb-3">
            <label for="nickname" class="form-label">Нікнейм <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="nickname" name="nickname" required>
        </div>

        <!-- Пароль -->
        <div class="mb-3">
            <label for="password" class="form-label">Пароль <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Підтвердження пароля -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Підтвердьте пароль <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>

        <!-- Електронна пошта або телефон -->
        <div class="mb-3">
            <label class="form-label">Електронна пошта або номер телефону <span class="text-danger">*</span></label>
            <div class="row">
                <div class="col-md-6">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Електронна пошта">
                </div>
                <div class="col-md-6">
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Номер телефону">
                </div>
            </div>
            <small class="text-muted">Одне з полів має бути заповнене</small>
        </div>

        <!-- Країна -->
        <div class="mb-3">
            <label for="country" class="form-label">Країна проживання <span class="text-danger">*</span></label>
            <select class="form-select" id="country" name="country" required>
                <option selected disabled>Оберіть країну</option>
                <option value="Україна">Україна</option>
                <option value="США">США</option>
                <option value="Канада">Канада</option>
                <option value="Німеччина">Німеччина</option>
                <option value="Інше">Інше</option>
            </select>
        </div>

        <!-- Стать -->
        <div class="mb-3">
            <label class="form-label">Стать <span class="text-danger">*</span></label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">Чоловіча</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                <label class="form-check-label" for="female">Жіноча</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                <label class="form-check-label" for="other">Інше</label>
            </div>
        </div>

        <!-- Кнопка відправки -->
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary btn-lg">Зареєструватися</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
