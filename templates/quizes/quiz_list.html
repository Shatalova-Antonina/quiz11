<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна - Вікторини</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навігаційна панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Вікторини</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Якщо користувач не залогований -->
                <li class="nav-item">
                    <a class="btn btn-outline-primary me-2" href="login">Залогуватися</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success" href="register">Зареєструватися</a>
                </li>
                <!-- Якщо користувач залогований -->
                <!-- 
                <li class="nav-item">
                    <a class="btn btn-outline-danger" href="logout">Вийти</a>
                </li>
                -->
            </ul>
        </div>
    </div>
</nav>

<!-- Контент сторінки -->
<div class="container mt-4">
    <!-- Заголовок сторінки -->
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Актуальні Вікторини</h1>
        </div>
    </div>

    <!-- Пошук вікторини за назвою -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <form action="#" method="GET" class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Пошук вікторини за назвою" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Шукати</button>
            </form>
        </div>
    </div>

    <!-- Список актуальних вікторин -->
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Вікторина №1
                    <a href="#" class="btn btn-outline-primary">Переглянути</a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Вікторина №2
                    <a href="#" class="btn btn-outline-primary">Переглянути</a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Вікторина №3
                    <a href="#" class="btn btn-outline-primary">Переглянути</a>
                </li>
                <!-- Більше вікторин можуть бути додані тут -->
            </ul>
        </div>
    </div>

    <!-- Кнопка створити нову вікторину -->
    <div class="row mt-4">
        <div class="col-md-12 text-center">
            <a href="quiz-create" class="btn btn-success btn-lg">Створити Вікторину</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
